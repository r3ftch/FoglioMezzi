        .switch input {
            /* First, we make it as wide as the container */
            position: absolute;
            width: 100%;
            height: 100%;
            /* Then, we put it on top of everything else */
            z-index: 100;
            /* Last, we make it invisible */
            opacity: 0;
            /* This one is just for ergonomy */
            cursor: pointer;
        }

        .switch {
            width: 25px;
            height: 25px;
            position: relative;
            float: right;
            margin-top: -1%;
        }

        .switch label {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            background: #eaeaea;
            box-shadow:
                0 3px 5px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -5px 5px rgba(100, 100, 100, 0.1),
                inset 0 5px 5px rgba(255, 255, 255, 0.3);
        }

        .switch label:after {
            content: "";
            position: absolute;
            z-index: -1;
            top: -8%;
            right: -8%;
            bottom: -8%;
            left: -8%;
            border-radius: inherit;
            background: #ddd;
            /* Fallback */
            background: linear-gradient(#ccc, #fff);
            box-shadow:
                inset 0 2px 1px rgba(0, 0, 0, 0.15),
                0 2px 5px rgba(200, 200, 200, 0.1);
        }

        .switch label:before {
            content: "";
            position: absolute;
            width: 20%;
            height: 20%;
            left: 40%;
            top: 40%;
            border-radius: inherit;
            background: #969696;
            /* Fallback */
            background: radial-gradient(40% 35%, #ccc, #969696 60%);
            box-shadow:
                inset 0 2px 4px 1px rgba(0, 0, 0, 0.3),
                0 1px 0 rgba(255, 255, 255, 1),
                inset 0 1px 0 white;
        }

        .switch input:checked~label {
            /* Button */
            background: #e5e5e5;
            /* Fallback */
            background: linear-gradient(#dedede, #fdfdfd);
        }

        .switch input:checked~label:before {
            /* LED */
            background: #25d025;
            /* Fallback #25d025 */
            background: radial-gradient(40% 35%, rgb(239, 90, 90, 1), rgb(208, 37, 37, 1) 60%);
            box-shadow:
                inset 0 3px 5px 1px rgba(0, 0, 0, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 10px 2px rgba(210, 0, 0, 0.5);

            var el = document.createElement('textarea');
            el.value = copyText;
            el.setAttribute('readonly', '');
            el.style = {
                position: 'absolute',
                left: '-9999px'
            };
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

        });

        function clearSheet() {

            if (confirm('Sei sicuro di voler pulire tutto il foglio mezzi?')) {
                // again came out 2nd box      
                if (confirm('Davvero sicuro?')) {
                    var num = 9182;
                    for (let i = 9000; i <= num; i++) {
                        var tempText = `text-${i}`;
                        var tempColour = `color-${i}`;
                        var tempOption = `select-${i}`;
                        localStorage.removeItem(tempText);
                        localStorage.removeItem(tempColour);
                        localStorage.removeItem(tempOption);
                    }
                    localStorage.removeItem("text-areaInterna");
                    localStorage.removeItem("text-area");
                    localStorage.removeItem("text-1004234");
                    localStorage.removeItem("text-1004235");
                    localStorage.removeItem("text-1004232");
                    localStorage.removeItem("text-1004233");
                    location.reload();
                }
            }
        }

        function spin() {
            var x = document.body.getElementsByTagName("*");
            for (let i = 0; i < x.length; i++) {
                var y = Math.floor((Math.random() * 60) + 1);
                x[i].style.transitionDuration = "5s";
                //x[i].style.transitionTimingFunction = "ease-in";
                x[i].style.transform = "rotate(" + y + "deg)";

                var sheet = (function () {
                    var style = document.createElement("style");
                    style.appendChild(document.createTextNode(""));
                    document.head.appendChild(style);
                    return style.sheet;
                })();
                try {
                    sheet.insertRule("@-webkit-keyframes blur{50%{-webkit-filter:blur(5px);}}", 0);
                    sheet.insertRule("body{-webkit-animation:blur 5s linear infinite;}", 0);
                } catch (e) {
                    sheet.insertRule("@keyframes blur{50%{filter:blur(5px);}}", 0);
                    sheet.insertRule("body{animation:blur 5s linear infinite;}", 0);
                }

            };

        }
        var spawnTime=0;
        function breakSheet() {
            spin();
            if(spawnTime==0){
        spawnTime++;
            new FishController({ 'minFishes': 100, 'maxFishes': 100, 'mouseOver': 'nothing' });
            }
        }
